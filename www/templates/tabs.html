<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Inicio" icon-off="ion-stats-bars" icon-on="ion-stats-bars" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="ADN" icon-off="ion-flask" icon-on="ion-flask" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="T.Nutricional" icon-off="ion-happy" icon-on="ion-happy" href="#/tab/tabla">
    <ion-nav-view name="tab-tabla"></ion-nav-view>
  </ion-tab>

   <ion-tab title="Infografia" icon-off="ion-android-note" icon-on="ion-android-note" href="#/tab/Infografia">
    <ion-nav-view name="tab-Infografia"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Game" icon-off="ion-planet" icon-on="ion-planet" href="#/tab/juego">
    <ion-nav-view name="tab-juego"></ion-nav-view>
  </ion-tab>




</ion-tabs>
